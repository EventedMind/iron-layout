<template name="BlockLayout">
  {{#Layout template="LayoutOne"}}
    main-
    {{#contentFor "footer"}}
      footer
    {{/contentFor}}
  {{/Layout}}
</template>

<template name="BlockLayoutWithData">
  {{#Layout template="LayoutWithData" data=getData}}
    main-{{this}}-
    {{#contentFor "footer"}}
      footer-{{this}}
    {{/contentFor}}
  {{/Layout}}
</template>

<template name="LayoutOne">
  layout-
  {{> yield}}
  {{> yield "footer"}}
</template>

<template name="RenderingTransactionsLayout">
  layout-
  {{> yield "aside"}}
  {{> yield}}
  {{> yield "footer"}}
</template>

<template name="LayoutOnePage">
  main
  {{#contentFor "footer"}}
    footer
  {{/contentFor}}
</template>

<template name="LayoutWithData">
  layout-{{this}}-
  {{> yield}}
  {{> yield "footer"}}
</template>

<template name="One">
  One-{{this}}-
</template>

<template name="Two">
  Two-{{this}}-
</template>

<template name="Aside">
  aside
</template>

<template name="Plain">
  plain
</template>
